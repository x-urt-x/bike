<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP8266 Flash Data Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { max-width: 100%; margin-bottom: 40px; }
    label, input { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Load Flash Data</h1>
  <label>Forward sectors: <input type="number" id="forward" value="1" min="0" max="100"></label>
  <label>Backwards sectors: <input type="number" id="backward" value="5" min="0" max="100"></label>
  <button onclick="startLoading()">Load</button>

  <canvas id="chart1"></canvas>
  <canvas id="chart2"></canvas>

  <script>
    const SECTOR_SIZE = 4096;
    const ENTRY_SIZE = 17;
    const HEADER_SIZE = 4;
    const FOOTER_SIZE = 8;
    const MAX_ENTRIES = 240;
    const SECTOR_KEY = 0xDEADBEEF;

    let fullData = [];

    async function fetchSector(index) {
      let response = await fetch(`/sector?i=${index}`);
      if (!response.ok) return null;
      let buffer = new Uint8Array(await response.arrayBuffer());
      let view = new DataView(buffer.buffer);

      let keyOffset = SECTOR_SIZE - 4;
      let found = false;
      for (let i = 0; i <= SECTOR_SIZE - 4; i += 4) {
        if (view.getUint32(i, true) === SECTOR_KEY) {
          keyOffset = i;
          found = true;
          break;
        }
      }
      if (!found) return null;

      const startTime = view.getUint32(0, true);
      const endTime = view.getUint32(keyOffset - 4, true);
      const duration = endTime - startTime;
      const step = duration / MAX_ENTRIES;

      let result = [];
      for (let i = 0; i < MAX_ENTRIES; i++) {
        let offset = HEADER_SIZE + i * ENTRY_SIZE;
        if (offset + ENTRY_SIZE > keyOffset - 4) break;

        let cranks = view.getUint16(offset, true);
        let wheel = view.getUint16(offset + 2, true);
        let pos = view.getInt8(offset + 4);
        let ang1 = view.getFloat32(offset + 5, true);
        let ang2 = view.getFloat32(offset + 9, true);
        let ang3 = view.getFloat32(offset + 13, true);
        let t = endTime - (MAX_ENTRIES - i - 1) * 2000;

        result.push({ t, cranks, wheel, pos, ang1, ang2, ang3 });
      }
      return result;
    }

    async function startLoading() {
      fullData = [];
      let forward = parseInt(document.getElementById("forward").value);
      let backward = parseInt(document.getElementById("backward").value);
      for (let i = -backward; i <= forward; i++) {
        let sector = null;
        let attempts = 0;
        while (!sector && attempts < 3) {
          sector = await fetchSector(i);
          attempts++;
        }
        if (sector) fullData.push(...sector);
      }
      fullData.sort((a, b) => a.t - b.t);
      plotGraphs();
    }

    function plotGraphs() {
      const labels = fullData.map(d => (d.t - fullData[fullData.length - 1].t) / 1000);
      const crankRate = fullData.map((d, i, arr) => i > 0 ? (d.cranks - arr[i - 1].cranks) / 2 : 0);
      const wheelRate = fullData.map((d, i, arr) => i > 0 ? (d.wheel - arr[i - 1].wheel) / 2 : 0);
      const pos = fullData.map(d => d.pos);
      const angle = fullData.map(d => d.ang1);

      new Chart(document.getElementById("chart1").getContext("2d"), {
        type: 'line',
        data: {
          labels,
          datasets: [
            { label: "Crank Rate", data: crankRate, borderColor: "red", fill: false },
            { label: "Wheel Rate", data: wheelRate, borderColor: "green", fill: false }
          ]
        },
        options: { responsive: true, interaction: { mode: 'nearest' }, plugins: { legend: { display: true } } }
      });

      new Chart(document.getElementById("chart2").getContext("2d"), {
        type: 'line',
        data: {
          labels,
          datasets: [
            { label: "Gear Pos", data: pos, borderColor: "blue", fill: false },
            { label: "Angle", data: angle, borderColor: "orange", fill: false }
          ]
        },
        options: { responsive: true, interaction: { mode: 'nearest' }, plugins: { legend: { display: true } } }
      });
    }
  </script>
</body>
</html>
